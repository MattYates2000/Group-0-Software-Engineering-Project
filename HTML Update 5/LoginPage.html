<!DOCTYPE html> 
<html>
    <head>
        <title>Exeter Orientation</title>
        <link rel="stylesheet" type="text/css" href="CSS/LoginPagestyle.css">

    </head>

    <body>
        <div>
            <img class="logo" src="img/ExeterOrientation.PNG" alt="Exeter Orientation Logo">

            <form>

				</p>

        </div>
        
		<div class="left-button">

        </div>
		
		<div class="right-button">
            <form action="MainPage.html">

        </div>
