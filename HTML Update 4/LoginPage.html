<!DOCTYPE html> 
<html>
    <head>
        <title>Exeter Orientation</title>
        <link rel="stylesheet" type="text/css" href="CSS/LoginPagestyle.css">
        <link rel="stylesheet" type="text/css" href="CSS/HomePageStyle.css">
    </head>

    <body>
        <div class="ExeterOrientation">
            <img src="img/ExeterOrientation.PNG" alt="Exeter Orientation Logo" align="center">
        </div>

        <div class="login-button">
            <form action="MainPage.html">
                <input type="image" src="img/sign.png" alt="login">
            </form>
        </div>

        <div class="back-button">
            <form action="HomePage.html">
                <input type="image" src="img/back.png" alt="back">
            </form>
        </div>

        <div class="login">
            <form>	
				<p style="font-size: 20pt">CONTINUE YOUR START TO UNIVERSITY</p>
				Username:
				<input type = "text" id = "username" > 
				<br /><br />
				Password:
				<input type = "password" id = "password" >
				<br /><br />
				<p style="font-size:10px" align="right">
				FORGOT PASSWORD?
				</p>
            </form>
        </div>
    </body> 
</html>
