<!DOCTYPE html> 
<html>
    <head>
        <title>Exeter Orientation</title>
        <link rel="stylesheet" type="text/css" href="CSS/SignUpPagestyle.css">
        <link rel="stylesheet" type="text/css" href="CSS/HomePageStyle.css">
		<script type="text/javascript" src="JS/TutorDropdown.js"></script>
    </head>

    <body>
        <div class="ExeterOrientation">
            <img src="img/ExeterOrientation.PNG" alt="Exeter Orientation Logo" align="center">
        </div>

        <div class="sign-up-button">
            <form action="MainPage.html">
                <input type="image" src="img/SignUp.png" alt="signup">
            </form>
        </div>

        <div class="back-button">
            <form action="HomePage.html">
                <input type="image" src="img/back.png" alt="back">
            </form>
        </div>

        <div class="signup">
            <form>
				<p style="font-size: 20pt">BEGIN YOUR START TO UNIVERSITY</p>
				First Name:
				<input type = "text" id = "firstname">                        
				<br /><br />
				Surname:
				<input type = "text" id = "surname">
				<br /><br />
				Username:
				<input type = "text" 
					   id = "username" >
				<br><br>
				Password:
				<input type = "password" id = "password" >
				<br /><br />		
				
            </form>
			<div class="tutormenu">
				<button onclick="showTutors()" class="dropbtn">Tutor</button>
				<div id="tutornames" class="tutors">
					<a href="#">Anna</a>
					<a href="#">Mike</a>
					<a href="#">John</a>
				</div>
			</div>	
        </div>
    </body> 
</html>
